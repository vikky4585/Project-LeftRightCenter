<body>

  opacity: 0.7;
  stroke-width: 3;

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  font: 10px sans-serif;
}

  fill: none;
  pointer-events: all;
}

  fill: purple;

</style>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">

      <a class="navbar-brand" href="#">Congressional Personalities</a>

      </li>

<svg width="800" height="300"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

d3.select("#h1").text("first");

var svg = d3.select("svg"),
    margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

var formatValue = d3.format(",d");

var x = d3.scaleLog()
    .rangeRound([0, width]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("liwc_individual_percentile_scores2.csv", myType, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.disciplined}));

  console.log(data.disciplined)

  var simulation = d3.forceSimulation(data)
      .force("x", d3.forceX(function(d) { return x(d.disciplined); }).strength(1))
      .force("y", d3.forceY(height / 2))
      .force("collide", d3.forceCollide(6))
      .stop();

  for (var i = 0; i < 120; ++i) simulation.tick();

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(20, ".0s"));

  var cell = g.append("g")
      .attr("class", "cells")
    .selectAll("g").data(d3.voronoi()
        .extent([[-margin.left, -margin.top], [width + margin.right, height + margin.top]])
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
      .polygons(data)).enter().append("g");

  
  cell.append("circle")
      .attr("r", 5)
      .attr("cx", function(d) { return d.data.x; })
      .attr("cy", function(d) { return d.data.y; })
      .style('fill', function(d) {
        if(d.data.party === "republicans") {
          return 'red';
        } {
        if(d.data.party === "democrats")
          return 'blue';
        }
      });

  cell.append("path")
      .attr("d", function(d) { return "M" + d.join("L") + "Z"; });

  cell.append("title")
      .text(function(d) { return d.data.name + "-" + formatValue(d.data.disciplined); });
});
function myType(d) {
  if (!d.disciplined) return;
  d.disciplined= +d.disciplined;
  return d;
}




</script>
</body>
</html>
